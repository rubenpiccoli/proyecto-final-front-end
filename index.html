<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
             <H1>Formulario de Contacto</H1>
    <form action="" method="">   
        <ul>
            <li>Nombre :<input type="text" name="nombre" placeholder="Ingrese su nombre (*)" required/></li>
            <li>Apellido :<input type="text" name="apellido" placeholder="Ingrese su apellido (*)" required /></li>
            <li>E-mail :<input type="email" name="email" placeholder="Ingrese su E-mail (*)" required/></li>
            <li>Telefono :<input type="text" name="telefono" placeholder="Ingrese su telefono (*)" required /></li>
            <li>Dirección :<input type="text" name="direccion" placeholder="Ingrese su dirección"/></li>
            <li>Localidad :<input type="text" name="localidad" placeholder="Ingrese su localidad (*)" required/></li>
            <li>Provincia :<input type="text" name="provincia" placeholder="Ingrese su provincia (*)" required /></li>
        </ul>     
            <input type="submit"/>
          

    </form>

</body>
</html>
